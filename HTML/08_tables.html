<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            color: #fd0505;
        }
        td, th{
           border: 2px solid black; 
           padding: 10px;
        }
        tr:nth-child(even){
            background-color: #b9b9b9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>United State Of America</td>
            <td>USA</td>
            <td>america@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>japan@gmail.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CH</td>
            <td>china@gmail.com</td>
        </tr>
    </table>
    
    <br>
    <br>

    <table style="width: 20%;">
        <tr>
        <td>Country</td>
        <td>INDIA</td>
        <td>JAPAN</td>
        </tr>
        <tr>
            <td>CODE</td>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table>
</body>
</html>
