<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms in HTML</h1>

    <form action="" method="get" accept-charset="UTF-8" autocomplete="off" enctype="" target="">

        <label for="fname">First Name</label>
        <input type="text" placeholder="First name" name="" id="fname">
        
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Last name" name="" id="lname">

        <input type="reset" value="Reset">

        <select name="editors" id="">
            <option value="VsCode">VsCode</option>
            <option value="Sublime">Sublime</option>
        </select>

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="VsCode">VsCode</option>
            <option value="Sublime">Sublime</option>
        </datalist>

        <input type="hidden" name="">

        <button type="submit">Submit</button>

    </form>
</body>
</html>
